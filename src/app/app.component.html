<div class="column">
  <div class="row">
    <button mat-icon-button (click)="clickIcon()">
      <mat-icon class="menuicon">menu</mat-icon>
    </button>
    <h2>{{ title }}</h2>
  </div>
  <div class="row">
    <mat-slide-toggle (click)="login()" [color]="'primary'">Login</mat-slide-toggle>
    <button mat-raised-button color="primary" (click)="remplirBD()">
      PEUPLER BD
    </button>
  </div>
</div>

<div class="container">
  <div class="bar" *ngIf="isClicked">
    <a routerLink="/home">
      <button mat-flat-button color="primary">
        <mat-icon class="iconBar">home</mat-icon> Home
      </button>
    </a>
    <a routerLink="/add">
      <button mat-flat-button color="primary">
        <mat-icon class="iconBar">library_add</mat-icon> Create
      </button>
    </a>
  </div>

  <div class="page">
    <router-outlet></router-outlet>
  </div>
</div>

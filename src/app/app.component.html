<div class="column" *ngIf="(router?.routerState?.snapshot?.url ?? '') !=='/login'">
  <div class="row">
    <button mat-icon-button (click)="clickIcon()" *ngIf="assignmentsService.user?.role=='Professeur'">
      <mat-icon class="menuicon">menu</mat-icon>
    </button>
    <a routerLink="/home" *ngIf="assignmentsService.user?.role=='Eleve'">
      <button mat-icon-button>
        <mat-icon class="menuicon">home</mat-icon>
      </button>
    </a>
    <h2>{{ title }}</h2>
  </div>
  <div class="row">
    <button mat-button class='userbutton' [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon> {{ assignmentsService.user?.username }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="assignmentsService.logout()">
        <mat-icon>exit_to_app</mat-icon> Se d√©connecter
      </button>
    </mat-menu>
    <!-- <button mat-raised-button color="primary" (click)="remplirBD()">
      PEUPLER BD
    </button>  -->
  </div>
</div>

<div class="container">
  <div class="bar" *ngIf="isClicked">
    <a routerLink="/home">
      <button mat-flat-button color="primary">
        <mat-icon class="iconBar">home</mat-icon> Home
      </button>
    </a>
    <a routerLink="/add">
      <button mat-flat-button color="primary">
        <mat-icon class="iconBar">library_add</mat-icon> Create
      </button>
    </a>
  </div>

  <div class="page">
    <router-outlet></router-outlet>
  </div>
</div>

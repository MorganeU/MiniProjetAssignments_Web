<form ngForm class="form" #assignmentForm (submit)="onSubmit(); assignmentForm.reset();">
  <div class="column">
    <!-- NOM DEVOIR -->
    <mat-form-field>
      <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir">
    </mat-form-field>
    <!-- MATIERE -->
    <mat-form-field>
      <mat-label>Nom de la mati√®re</mat-label>
      <mat-select [(value)]="matiereSelectionnee">
        <mat-option *ngFor="let m of matieres" [value]="m">
          {{m}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- DATE -->
    <mat-form-field appearance="fill">
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" placeholder="Date de rendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- BUTTON -->
    <button mat-stroked-button color="primary">
      Ajouter un devoir
    </button>
  </div>
</form>

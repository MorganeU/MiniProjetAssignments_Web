<main class="form-signin">
  <form ngForm>
    <p>Se connecter</p>

    <mat-form-field>
      <input matInput placeholder="Identifiant" [(ngModel)]="nameUser" name='name'>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Mot de passe" [(ngModel)]="mdp" name='mdp'>
    </mat-form-field>

    <button mat-raised-button type="submit" (click)="login()" [disabled]='!nameUser||!mdp'>Valider</button>

  </form>
</main>
